; =======================
; 规则部分
; =======================

; 局域网直连
ruleset=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list,DIRECT

; 常见国内解锁域名直连
ruleset=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list,DIRECT

; Google 中国服务直连
ruleset=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GoogleCN.list,DIRECT

; Steam 国服直连
ruleset=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/SteamCN.list,DIRECT

; 常见需要代理的服务
ruleset=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list,🚀 节点选择
ruleset=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list,🚀 节点选择
ruleset=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyLite.list,🚀 节点选择

; 国内域名直连
ruleset=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list,DIRECT

; 国内公司 IP 直连
ruleset=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list,DIRECT

; 国内 IP 段直连
ruleset=GEOIP,CN,DIRECT

; 其他所有流量交给 节点选择
ruleset=MATCH,🚀 节点选择


; =======================
; 代理组部分
; =======================

; 手动选择
custom_proxy_group=🚀 节点选择`select`[]♻️ 自动选择`[]⚖️ 负载均衡`.*

; 自动选择（测速最优）
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50

; 负载均衡（随机轮询）
custom_proxy_group=⚖️ 负载均衡`load-balance`.*`http://www.gstatic.com/generate_204`300,,50


; =======================
; 生成器开关
; =======================
enable_rule_generator=true
overwrite_original_rules=true
