  - name: 谷歌FCM
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 美国智选
      - 香港智选
      - 台湾智选
      - 新加坡智选
      - 日本智选
      - 韩国智选
      - 手动切换
