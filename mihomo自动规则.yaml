  - name: 微软Bing
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 美国智选
      - 香港智选
      - 台湾智选
      - 新加坡智选
      - 日本智选
      - 韩国智选
      - 手动切换
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png
  - name: 苹果服务
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 美国智选
      - 香港智选
      - 台湾智选
      - 新加坡智选
      - 日本智选
      - 韩国智选
      - 手动切换
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
  - name: 全球直连
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 自动选择
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google.png
  - name: 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Reject.png
  - name: 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Reject.png
  - name: 漏网之鱼
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - DIRECT
      - 香港智选
      - 台湾智选
      - 新加坡智选
      - 日本智选
      - 美国智选
      - 韩国智选
      - 手动切换
    icon: https://img.icons8.com/?size=144&id=9Mz1BhM4ui54&format=png&color=000000
  - name: 香港智选
    include-all: true
    filter: (?i)港|HK|hk|Hong Kong|HongKong|hongkong
    type: url-test
    interval: 300
    tolerance: 50
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
  - name: 台湾智选
    include-all: true
    filter: (?i)台|新北|彰化|TW|Taiwan
    type: url-test
    interval: 300
    tolerance: 50
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China.png
  - name: 日本智选
    include-all: true
    filter: (?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan
    type: url-test
    interval: 300
    tolerance: 50
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
  - name: 美国智选
    include-all: true
    filter: (?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States
    type: url-test
    interval: 300
    tolerance: 50
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png
  - name: 新加坡智选
    include-all: true
    filter: (?i)新加坡|坡|狮城|SG|Singapore
    type: url-test
    interval: 300
    tolerance: 50
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
  - name: 韩国智选
    include-all: true
    filter: (?i)KR|Korea|KOR|首尔|韩|韓|South Korea
    type: url-test
    interval: 300
    tolerance: 50
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Korea.png
  - name: 奈飞节点
    include-all: true
    filter: (?i)NF|奈飞|解锁|Netflix|NETFLIX|Media|流媒体
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netflix.png
