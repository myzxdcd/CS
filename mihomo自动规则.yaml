# 规则集，调用上面的rule-providers或自定义规则，指向对应策略组，实现按应用分流
rules:
  - "RULE-SET,Google, Google"         # 访问Google相关流量走Google策略组
  - "RULE-SET,SteamCN, 全球直连"      # Steam中国区相关流量走全球直连组
  - "RULE-SET,Telegram, 电报消息"    # Telegram相关流量走电报消息策略组
  - "RULE-SET,OpenAi, OpenAi"         # OpenAI相关流量走OpenAi策略组
  - "RULE-SET,YouTube, 油管视频"     # YouTube相关流量走油管视频策略组
  - "RULE-SET,Netflix, 奈飞视频"     # Netflix相关流量走奈飞视频策略组
  - "RULE-SET,TikTok, TikTok"         # TikTok相关流量走TikTok策略组
  - "RULE-SET,Apple, AppStore"        # Apple相关流量走AppStore策略组
  - "RULE-SET,HT,特殊使用"            # HT规则流量走特殊使用组
  - "RULE-SET,ChinaIp,全球直连"       # 中国IP流量直连
  - "RULE-SET,Lan,全球直连"           # 局域网流量直连
  - "GEOIP,CN, 全球直连"              # GeoIP定位中国IP走全球直连组
  - "MATCH, 漏网之鱼"                 # 其余流量默认走漏网之鱼策略组，避免漏包
