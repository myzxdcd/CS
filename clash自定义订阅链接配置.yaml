port: 7890
socks-port: 7891

allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - 'localhost.ptlogin2.qq.com'
    - 'stun.*.*'
    - 'dns.msftncsi.com'
    - 'www.msftncsi.com'
    - '*.ntp.org.cn'
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  fallback:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
    - https://208.67.222.222/dns-query  
    - tls://dns.rubyfish.cn:853
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
  proxy-server-nameserver:
    - https://1.1.1.1/dns-query
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
  nameserver-policy:
    'geosite:cn':
      - 119.29.29.29
      - 223.5.5.5


proxy-providers:
  # 订阅1：可填写机场订阅链接（建议命名规范统一）
